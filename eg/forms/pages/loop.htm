<h1>Embperl Examples - Loop Metacommands</h1>
<hr><h3>This is a example of using the while metacommand in embperl to show the environment</h3>

[$ while ($k, $v) = each (%ENV) $]
	[+ $k +] = [+ $v +] <BR>
[$ endwhile $]
